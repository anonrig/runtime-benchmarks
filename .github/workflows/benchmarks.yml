name: CodSpeed Benchmarks

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  benchmarks:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: 'latest'

      - name: Setup Deno
        uses: denoland/setup-deno@v2.0.3
        with:
          deno-version: 'latest'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2.0.2
        with:
          bun-version: 'latest'

      - name: Install hyperfine
        run: |
          HYPERFINE_VERSION=$(curl -s https://api.github.com/repos/sharkdp/hyperfine/releases/latest | grep -oP '"tag_name": "\K(.*)(?=")')
          wget https://github.com/sharkdp/hyperfine/releases/download/${HYPERFINE_VERSION}/hyperfine_${HYPERFINE_VERSION#v}_amd64.deb
          sudo dpkg -i hyperfine_${HYPERFINE_VERSION#v}_amd64.deb

      - name: Install pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          version: 'latest'

      - name: Install dependencies
        run: pnpm install

      - name: Run benchmarks with CodSpeed
        uses: CodSpeedHQ/action@v4.4.1
        with:
          run: pnpm run bench:all
          token: ${{ secrets.CODSPEED_TOKEN }}
          mode: walltime

      - name: Upload benchmark results
        uses: actions/upload-artifact@v5.0.0
        if: always()
        with:
          name: benchmark-results
          path: |
            **/benchmark-results.json
            **/benchmark-results.md
